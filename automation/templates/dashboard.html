<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trident Trader PRO - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
        
        .status-badge {
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-live {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .status-testnet {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
        }
        
        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
        
        .stat-value.positive {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
        
        .stat-value.negative {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            width: 500px;
            max-width: 90vw;
            padding: 20px;
            backdrop-filter: blur(10px);
            color: #fff;
        }
        .modal-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        .modal-row label { font-size: 12px; color: rgba(255,255,255,0.7); }
        .modal-row input, .modal-row select { padding: 8px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.2); color: #fff; }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; margin-top: 10px; }
        
        .panel-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .position-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid;
            transition: background 0.3s ease;
        }
        
        .position-card:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .position-card.long {
            border-left-color: #38ef7d;
        }
        
        .position-card.short {
            border-left-color: #f5576c;
        }
        
        .position-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .symbol {
            font-size: 18px;
            font-weight: bold;
        }
        
        .side-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .side-long {
            background: rgba(56, 239, 125, 0.2);
            color: #38ef7d;
        }
        
        .side-short {
            background: rgba(245, 87, 108, 0.2);
            color: #f5576c;
        }
        
        .position-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        
        .detail-value {
            font-weight: 600;
            color: #ffffff;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn-emergency {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 24px rgba(255, 8, 68, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-emergency:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 32px rgba(255, 8, 68, 0.6);
        }
        
        .log-entry {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 13px;
            border-left: 3px solid;
            background: rgba(255, 255, 255, 0.03);
        }
        
        .log-info { border-left-color: #3498db; }
        .log-warning { border-left-color: #f39c12; }
        .log-error { border-left-color: #e74c3c; }
        .log-success { border-left-color: #2ecc71; }
        
        .log-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            margin-right: 10px;
        }
        
        .chart-container {
            height: 300px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            padding: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.4);
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        
        .connection-connected {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }
        
        .connection-disconnected {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }
        
        .pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <script>
        let authToken = localStorage.getItem('authToken') || '';
        let ws;
        let chart;
        
        // WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const tokenQuery = authToken ? `?token=${encodeURIComponent(authToken)}` : '';
            const wsUrl = `${protocol}//${window.location.host}/ws${tokenQuery}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('‚úÖ WebSocket connected');
                updateConnectionStatus(true);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('üì• Received:', data);
                
                if (data.type === 'update') {
                    updateDashboard(data);
                } else if (data.type === 'new_position') {
                    loadPositions();
                    playNotificationSound();
                }
            };
            
            ws.onerror = (error) => {
                console.error('‚ùå WebSocket error:', error);
                updateConnectionStatus(false);
            };
            
            ws.onclose = () => {
                console.log('üîå WebSocket disconnected');
                updateConnectionStatus(false);
                setTimeout(connectWebSocket, 3000);
            };
        }
        
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.className = 'connection-status connection-connected';
                status.innerHTML = '<span class="pulse"></span><span>Connected</span>';
            } else {
                status.className = 'connection-status connection-disconnected';
                status.innerHTML = '<span class="pulse"></span><span>Disconnected</span>';
            }
        }
        
        function updateDashboard(data) {
            // Update balance
            document.getElementById('balance').textContent = `$${data.balance?.toFixed(2) || '0.00'}`;
            
            // Update positions count
            const posCount = data.positions?.length || 0;
            document.getElementById('openPositions').textContent = posCount;
            
            // Update positions display
            if (posCount > 0) {
                displayPositions(data.positions);
            }
        }
        
        function displayPositions(positions) {
            const container = document.getElementById('positionsContainer');
            
            if (!positions || positions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <div>No open positions</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = positions.map(pos => `
                <div class="position-card ${pos.side}">
                    <div class="position-header">
                        <span class="symbol">${pos.symbol}</span>
                        <span class="side-badge side-${pos.side}">${pos.side}</span>
                    </div>
                    <div class="position-details">
                        <div class="detail-item">
                            <span class="detail-label">Entry</span>
                            <span class="detail-value">$${pos.entry_price.toFixed(2)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Quantity</span>
                            <span class="detail-value">${pos.quantity.toFixed(6)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Stop Loss</span>
                            <span class="detail-value">${pos.stop_loss ? '$' + pos.stop_loss.toFixed(2) : 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Take Profit</span>
                            <span class="detail-value">${pos.take_profit_1 ? '$' + pos.take_profit_1.toFixed(2) : 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Opened</span>
                            <span class="detail-value">${new Date(pos.opened_at).toLocaleString('tr-TR', {hour: '2-digit', minute: '2-digit'})}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">P&L</span>
                            <span class="detail-value" style="color: ${pos.pnl >= 0 ? '#38ef7d' : '#f5576c'}">
                                ${pos.pnl ? '$' + pos.pnl.toFixed(2) : '--'}
                            </span>
                        </div>
                    </div>
                    <div style="margin-top:10px; display:flex; gap:8px; justify-content:flex-end;">
                        <button class="btn btn-danger" onclick="closePosition(${pos.id})" style="font-size:12px; padding:6px 12px;">
                            Close Position
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        async function fetchWithAuth(url, opts={}) {
            opts.headers = opts.headers || {};
            if (authToken) {
                opts.headers['Authorization'] = `Bearer ${authToken}`;
            }
            return fetch(url, opts);
        }

        async function loadPositions() {
            try {
                const response = await fetchWithAuth('/api/positions');
                const data = await response.json();
                displayPositions(data.positions);
                document.getElementById('openPositions').textContent = data.count;
            } catch (error) {
                console.error('Error loading positions:', error);
            }
        }
        
        async function loadPerformance() {
            try {
                const response = await fetchWithAuth('/api/performance');
                const data = await response.json();
                
                // Update stats
                if (data.overall) {
                    const totalPnl = data.overall.total_pnl || 0;
                    const winRate = data.overall.win_rate || 0;
                    
                    const pnlElement = document.getElementById('totalPnl');
                    pnlElement.textContent = `$${totalPnl.toFixed(2)}`;
                    pnlElement.className = `stat-value ${totalPnl >= 0 ? 'positive' : 'negative'}`;
                    
                    document.getElementById('winRate').textContent = `${winRate.toFixed(1)}%`;
                }
                
                // Update chart
                if (data.daily && data.daily.length > 0) {
                    updateChart(data.daily);
                }
            } catch (error) {
                console.error('Error loading performance:', error);
            }
        }
        
        function updateChart(dailyData) {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            const labels = dailyData.reverse().map(d => d.date);
            const pnlData = dailyData.map(d => d.total_pnl);
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Daily P&L',
                        data: pnlData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.7)'
                            }
                        }
                    }
                }
            });
        }
        
    async function loadLogs() {
            try {
        const response = await fetchWithAuth('/api/logs?limit=50');
                const logs = await response.json();
                
                const container = document.getElementById('logsContainer');
                container.innerHTML = logs.map(log => {
                    const severityClass = `log-${log.severity.toLowerCase()}`;
                    const time = new Date(log.timestamp).toLocaleString('tr-TR', {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    
                    return `
                        <div class="log-entry ${severityClass}">
                            <span class="log-time">${time}</span>
                            <strong>${log.event_type}:</strong> ${log.message}
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }
        
        async function emergencyStop() {
            if (!confirm('‚ö†Ô∏è UYARI: T√ºm a√ßƒ±k pozisyonlar kapatƒ±lacak! Devam etmek istediƒüinize emin misiniz?')) {
                return;
            }
            
            try {
                const response = await fetchWithAuth('/api/emergency-stop', {method: 'POST'});
                const result = await response.json();
                
                if (result.success) {
                    alert(`‚úÖ ${result.closed_positions} pozisyon kapatƒ±ldƒ±!`);
                    loadPositions();
                } else {
                    alert('‚ùå Hata: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå ƒ∞stek hatasƒ±: ' + error.message);
            }
        }
        
        function refreshLogs() {
            loadLogs();
        }

        async function closePosition(posId) {
            if (!confirm('Bu pozisyonu manuel olarak kapatmak istediƒüinizden emin misiniz?')) return;
            try {
                const res = await fetchWithAuth(`/api/position/${posId}/close`, {method: 'POST'});
                const data = await res.json();
                if (data.success) {
                    alert(`‚úÖ Pozisyon kapatƒ±ldƒ±: $${data.close_price}`);
                    loadPositions();
                } else {
                    alert('‚ùå Hata: ' + data.error);
                }
            } catch (e) {
                alert('‚ùå ƒ∞stek hatasƒ±: ' + e.message);
            }
        }

        async function loadReadiness() {
            try {
                const res = await fetchWithAuth('/api/readiness');
                const data = await res.json();
                const container = document.getElementById('readinessContainer');
                container.innerHTML = data.checks.map(c => `
                    <div class="log-entry ${c.ok ? 'log-success' : 'log-warning'}">
                        <strong>${c.name}:</strong> ${c.ok ? 'OK' : 'MISSING'}
                        ${c.hint ? `<span style="opacity:0.7">‚Äî ${c.hint}</span>` : ''}
                    </div>
                `).join('');
            } catch (e) {
                console.error('Readiness error:', e);
            }
        }

        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
            // preload config
            fetchWithAuth('/api/config').then(r => r.json()).then(cfg => {
                document.getElementById('riskPercent').value = cfg.risk_percent ?? 1.0;
                document.getElementById('maxPositions').value = cfg.max_positions ?? 5;
                document.getElementById('trailingStop').value = cfg.trailing_stop ? 'true' : 'false';
                document.getElementById('trailingPercent').value = cfg.trailing_stop_percent ?? 1.5;
                document.getElementById('partialClose').value = cfg.partial_close ? 'true' : 'false';
                document.getElementById('partialPercent').value = cfg.partial_close_percent ?? 50;
                document.getElementById('authToken').value = authToken;
            });
        }
        function closeSettings(evt) {
            document.getElementById('settingsModal').style.display = 'none';
        }
        async function saveSettings() {
            const payload = {
                risk_percent: parseFloat(document.getElementById('riskPercent').value),
                max_positions: parseInt(document.getElementById('maxPositions').value, 10),
                trailing_stop: document.getElementById('trailingStop').value === 'true',
                trailing_stop_percent: parseFloat(document.getElementById('trailingPercent').value),
                partial_close: document.getElementById('partialClose').value === 'true',
                partial_close_percent: parseFloat(document.getElementById('partialPercent').value)
            };
            const newToken = document.getElementById('authToken').value.trim();
            if (newToken) {
                authToken = newToken;
                localStorage.setItem('authToken', authToken);
            }
            await fetchWithAuth('/api/config', {method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload)});
            closeSettings();
        }
        
        function playNotificationSound() {
            // Simple beep using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            loadPositions();
            loadPerformance();
            loadLogs();
            loadReadiness();
            
            // Refresh data every 30 seconds
            setInterval(() => {
                loadPositions();
                loadPerformance();
            }, 30000);
            
            // Check bot status
            fetch('/health')
                .then(r => r.json())
                .then(data => {
                    const badge = document.getElementById('statusBadge');
                    if (data.mode === 'testnet') {
                        badge.className = 'status-badge status-testnet';
                        badge.innerHTML = '<span class="pulse"></span>TESTNET';
                    } else {
                        badge.className = 'status-badge status-live';
                        badge.innerHTML = '<span class="pulse"></span>LIVE';
                    }
                });
        });
    </script>
